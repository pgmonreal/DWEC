<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>[U6-P1-E3]</title>

    <script type="text/javascript">
      onload = function(){
        if(window.XMLHttpRequest){
          var xhr = new XMLHttpRequest();
        }else if(ActiveXObject("Microsoft.XMLHTTP")){
          var xhr = new ActiveXObject("Microsoft.XMLHTTP");
        }

        buscar.onkeyup = function(){
          var str = buscar.value;
          xhr.open("GET", "sugerencias.php?q=" + str, true);
          xhr.onreadystatechange = function(){
            if(xhr.readyState == 4 && xhr.status == 200){
              sugerencias.innerHTML = xhr.responseText;
            }
          }
          xhr.send();
        }
      }
    </script>

  </head>
  <body>
    Introduce un nombre: <input type="text" id="buscar">
    <p>Sugerencias: <span id="sugerencias"></span> </p>
  </body>
</html>
