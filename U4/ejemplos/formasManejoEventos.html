<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>U4. Ejemplos</title>
  </head>
  <body>
    <p id="titulo" onclick="cambiaColor()">Esto es un parrafo.</p>
    <p id="titulo2">Esto es titulo 2.</p>

    <script type="text/javascript">
      function cambiaColor(){
        titulo.style.color='red'
      }

      titulo2.onclick = function(){
        titulo2.style.color = "green";
      }

      onclick = function(e){
        console.log(e.target);
        e.target.style.fontWeight = "bold";
      }

      // document.getElementById("titulo2");
    </script>

  </body>
</html>
